name: Get Notes Sync To Notion

on:
  schedule:
    # Every hour (UTC)
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Run sync
        env:
          GET_API_KEY: ${{ secrets.GET_API_KEY }}
          GET_API_BASE: ${{ secrets.GET_API_BASE }}
          GET_TOPIC_ID: ${{ secrets.GET_TOPIC_ID }}
          GET_TOPIC_IDS: ${{ secrets.GET_TOPIC_IDS }}
          GET_SYNC_QUERY: ${{ secrets.GET_SYNC_QUERY }}
          GET_TOP_K: ${{ secrets.GET_TOP_K }}
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        run: npm run sync
